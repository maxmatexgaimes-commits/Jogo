<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Nossa Hist√≥ria Infinita üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --rosa:#ff7eb6;
  --rosa-claro:#ffd1e8;
  --texto:#5a2a3d;
  --branco:rgba(255,255,255,.92);
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Trebuchet MS','Comic Sans MS',cursive;
}

body{
  background:#fff;
  color:var(--texto);
  overflow:hidden;
}

/* ===== TELAS ===== */
.screen{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
  background-size:cover;
  background-position:center;
  animation:fade .45s ease;
}
.screen.active{display:flex}

@keyframes fade{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1}
}

/* ===== INTRO ===== */
#intro::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    to bottom,
    rgba(0,0,0,.55),
    rgba(0,0,0,.25)
  );
}

#intro button{z-index:2}

/* ===== CAIXA ===== */
.box{
  background:var(--branco);
  padding:26px;
  border-radius:26px;
  max-width:92%;
  box-shadow:0 15px 35px rgba(0,0,0,.25);
}

/* ===== BOT√ïES ===== */
button{
  padding:14px 38px;
  border:none;
  border-radius:30px;
  background:var(--rosa);
  color:white;
  font-size:1em;
  margin-top:15px;
  box-shadow:0 8px 18px rgba(0,0,0,.25);
  transition:.2s;
}
button:active{transform:scale(.96)}

/* ===== T√çTULO ===== */
.glow{
  background:linear-gradient(90deg,var(--rosa),#ffe6f2,var(--rosa));
  background-size:200%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:glow 3s linear infinite;
}
@keyframes glow{to{background-position:200%}}

/* ===== DI√ÅLOGO ===== */
.dialog{
  position:absolute;
  bottom:0;
  width:100%;
  background:var(--branco);
  padding:22px;
  border-radius:30px 30px 0 0;
  box-shadow:0 -10px 25px rgba(0,0,0,.15);
}

#name{
  font-weight:bold;
  font-size:1.05em;
}

#text{
  margin-top:6px;
  line-height:1.4em;
}

/* ===== ESCOLHAS ===== */
#choices{
  display:flex;
  flex-direction:column;
  gap:12px;
  margin-top:16px;
}

.choice{
  background:var(--rosa-claro);
  color:var(--texto);
  padding:14px;
  border-radius:25px;
  border:none;
  font-size:1em;
}

/* ===== EFEITOS ===== */
.effect{
  position:absolute;
  font-size:26px;
  animation:float 2.5s ease-out forwards;
  pointer-events:none;
}
@keyframes float{
  from{opacity:1;transform:translateY(0)}
  to{opacity:0;transform:translateY(-90px)}
}

/* ===== LIVRO ===== */
#book{
  position:fixed;
  bottom:6px;
  font-size:.95em;
  opacity:.8;
  white-space:nowrap;
  animation:book 16s linear infinite;
}
@keyframes book{
  from{left:100%}
  to{left:-100%}
}

/* ===== FOTOS ===== */
#photo{
  width:300px;
  max-width:90vw;
  border-radius:25px;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
}
</style>
</head>

<body>

<audio id="audio"></audio>

<div id="book">üìñ‚úíÔ∏è Nossa hist√≥ria est√° sendo escrita‚Ä¶ e n√£o vai acabar nunca üíñ</div>

<!-- INTRO -->
<div id="intro" class="screen active">
  <video autoplay muted playsinline
    style="position:absolute;inset:0;width:100%;height:100%;object-fit:cover">
    <source src="intro.mp4" type="video/mp4">
  </video>
  <button onclick="enterStory()">Entrar na nossa hist√≥ria üíñ</button>
</div>

<!-- HOME -->
<div id="home" class="screen" style="background-image:url('bg-por-do-sol.jpg')">
  <div class="box">
    <h1 class="glow">Max & Andrelly üíñ</h1>
    <p>Uma hist√≥ria que nunca ter√° fim</p>
    <button onclick="startGame()">Come√ßar</button>
  </div>
</div>

<!-- GAME -->
<div id="game" class="screen">
  <div class="dialog">
    <div id="name"></div>
    <div id="text"></div>
    <div id="choices"></div>
  </div>
</div>

<!-- GALLERY -->
<div id="gallery" class="screen" style="background-image:url('bg-cerejeira.jpg')">
  <div class="box">
    <h2>üì∏ Nossas Mem√≥rias</h2>
    <img id="photo">
    <button onclick="nextPhoto()">Pr√≥xima</button>
  </div>
</div>

<!-- END -->
<div id="end" class="screen" style="background-image:url('bg-noite.jpg')">
  <div class="box">
    <h1 class="glow">Para sempre n√≥s üíç</h1>
    <p id="timer"></p>
  </div>
</div>

<script>
/* ===== CONTROLE DE TELAS ===== */
const screens=[...document.querySelectorAll(".screen")];
const show=id=>{
  screens.forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
};

/* ===== M√öSICA ===== */
const audio=document.getElementById("audio");
const playlist=["musica1.mp3","musica2.mp3","musica3.mp3"];
let track=0;

function playMusic(){
  audio.src=playlist[track];
  audio.volume=.6;
  audio.play();
}
audio.onended=()=>{
  track=(track+1)%playlist.length;
  playMusic();
};

/* ===== INTRO ===== */
function enterStory(){
  playMusic();
  show("home");
}

/* ===== EFEITO ===== */
function spawnEffect(icon){
  const e=document.createElement("div");
  e.className="effect";
  e.textContent=icon;
  e.style.left=Math.random()*80+"%";
  e.style.top="60%";
  document.body.appendChild(e);
  setTimeout(()=>e.remove(),2500);
}

/* ===== HIST√ìRIA ===== */
const story={
  start:{
    name:"Narrador",
    text:"Em 11 de setembro de 2025, tudo come√ßou üåÖ",
    bg:"bg-por-do-sol.jpg",
    effect:"‚ú®",
    choices:[
      {label:"üå∏ Chegar mais perto", next:"close"},
      {label:"üí≠ Observar em sil√™ncio", next:"silent"}
    ]
  },
  close:{
    name:"Max",
    text:"Quando eu te vi, senti que era diferente üíñ",
    bg:"bg-cerejeira.jpg",
    effect:"üíó",
    choices:[
      {label:"ü§ç Segurar sua m√£o", next:"hand"}
    ]
  },
  silent:{
    name:"Narrador",
    text:"Mesmo em sil√™ncio, o amor j√° existia ‚ú®",
    bg:"bg-cerejeira.jpg",
    effect:"‚ú®",
    choices:[
      {label:"üíó Criar coragem", next:"hand"}
    ]
  },
  hand:{
    name:"Andrelly",
    text:"Naquele toque, meu cora√ß√£o escolheu voc√™ üå∏",
    bg:"bg-noite.jpg",
    effect:"üå∏",
    choices:[
      {label:"üìú Fazer uma promessa", next:"promise"}
    ]
  },
  promise:{
    name:"Narrador",
    text:"E desde ent√£o, essa hist√≥ria nunca parou de crescer üíç",
    bg:"bg-noite.jpg",
    effect:"üíç",
    choices:[
      {label:"üì∏ Ver nossas mem√≥rias", next:"photos"}
    ]
  }
};

function startGame(){
  show("game");
  loadScene("start");
}

function loadScene(key){
  const s=story[key];
  game.style.backgroundImage=`url('${s.bg}')`;
  name.textContent=s.name;
  text.textContent=s.text;
  choices.innerHTML="";
  if(s.effect) spawnEffect(s.effect);

  s.choices.forEach(c=>{
    const btn=document.createElement("button");
    btn.className="choice";
    btn.textContent=c.label;
    btn.onclick=()=>{
      if(c.next==="photos") startGallery();
      else loadScene(c.next);
    };
    choices.appendChild(btn);
  });
}

/* ===== GALERIA ===== */
let photoIndex=1;
function startGallery(){
  show("gallery");
  photo.src="foto1.jpg";
}
function nextPhoto(){
  photoIndex++;
  if(photoIndex>10) finishStory();
  else photo.src=`foto${photoIndex}.jpg`;
}

/* ===== FINAL ===== */
function finishStory(){
  show("end");
  const start=new Date("2025-09-11T00:00:00");
  setInterval(()=>{
    const d=new Date()-start;
    timer.textContent=
      `Juntos h√° ${Math.floor(d/86400000)} dias üíñ`;
  },1000);
}
</script>

</body>
</html>
